# .github/workflows/functional.yml
name: Functional - Tests + Docker Build/Push

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"

jobs:
  test:
    name: Run Backend Unit Tests
    runs-on: ubuntu-latest

    env:
      JWT_SECRET: ${{ secrets.JWT_SECRET }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"
          cache-dependency-path: backend/requirements.txt

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Run unit tests
        run: |
          pytest backend

  docker-build-and-push:
    name: Build & Push Backend Image
    runs-on: ubuntu-latest
    needs: test

    # Only push images on direct pushes to main (NOT on PRs)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Backend Image
        run: |
          docker build \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/hasad-backend:${{ github.sha }} \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/hasad-backend:latest \
            ./backend

      - name: Push Backend Image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/hasad-backend:${{ github.sha }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/hasad-backend:latest

