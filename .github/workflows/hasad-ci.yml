name: Functional - Automated Smoke Test + Docker Build

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"

jobs:
  smoke-test:
    name: Smoke Test (Start App + HTTP Check)
    runs-on: ubuntu-latest

    env:
      JWT_SECRET: ${{ secrets.JWT_SECRET }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"
          cache-dependency-path: backend/requirements.txt

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Start backend server
        run: |
          nohup python backend/app/main.py > server.log 2>&1 &
          sleep 5

      - name: Smoke test â€“ HTTP response check
        run: |
          curl -f http://127.0.0.1:8000/docs

      - name: Show server logs if failure
        if: failure()
        run: |
          echo "==== SERVER LOGS ===="
          cat server.log || true

  docker-build-and-push:
    name: Build & Push Backend Image
    runs-on: ubuntu-latest
    needs: smoke-test

    if: github.event_name == 'push'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Backend Image
        run: |
          docker build \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/hasad-backend:${{ github.sha }} \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/hasad-backend:latest \
            ./backend

      - name: Push Backend Image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/hasad-backend:${{ github.sha }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/hasad-backend:latest


